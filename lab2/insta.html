<html lang="en">

<head>
    <link rel="stylesheet" href="style_insta.css">
    <title>Instagram</title>
</head>

<body>
    <main>
        <img src="IG.jpeg">

        <div class="form_div">
            <form>
                <img class="instaLogo" src="instaLogo.png">

                <input type="text" class="input" placeholder="Номер телефона, имя пользователя или...">
                <input type="password" class="input" required placeholder="Пароль">
                <button class="login_button">Войти</button>

                <p class="or">-------------- or --------------</p>

                <a href="" class="fb_login">Войти через Facebook</a>
            </form>

            <div class="signup">
                <p>У вас еще нет аккаунта? <a href="" class="sign-link">Зарегистрироваться</a></p>
            </div>

            <div class="get_app">
                <p>Установите приложение</p>
                <div class="store">
                    <img class="apple" src="appStore.jpg" alt="">
                    <img class="play" src="playStore.png" alt="">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
