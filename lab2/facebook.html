<html>

    <head>
        <title>Facebook login page</title>
        <link rel="stylesheet" href="style_fb.css">
    </head>


    <body>
        <div class="container">
            <div class="leftpart">
                <h1>facebook</h1>
                <h3>Facebook всегда помогает вам оставаться на связи и общаться со своими знакомыми</h3>
            </div>

            <div class="Rightpart">
                <div class="loginpage">
                    <form>
                        <input type="text" placeholder="Электроный адрес или номер телефона">
                        <input type="password" placeholder="Пароль">
                        <input type="submit">
                    </form>
                    <p>Забыли пароль?</p>
                    <hr>
                    <div class="createaccount">
                        Создать аккаунт
                    </div>
                </div>
                <p class = "undertext"> <b>Создать страницу</b> знаменитости, музыкальной группы или компании</p>
            </div>
        </div>
    </body>

</html>
